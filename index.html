<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
  </head>
  <body>
    <main>
      <h1>Jogo da Velha</h1>
      <hr />
      <div id="players">
        <div id="players-input">
          <label for="player1">Jogador 1: </label>
          <input type="text" id="player1" name="player1" />
          <br />
          <br />
          <label for="player2">Jogador 2: </label>
          <input type="text" id="player2" name="player2" />
        </div>
        <button type="button" id="start-game">Iniciar Partida</button>
        <p id="turn-player"></p>
      </div>
      <section id="board">
        <span class="board-input" data-index="0.0"></span>
        <span class="board-input" data-index="0.1"></span>
        <span class="board-input" data-index="0.2"></span>
        <span class="board-input" data-index="1.0"></span>
        <span class="board-input" data-index="1.1"></span>
        <span class="board-input" data-index="1.2"></span>
        <span class="board-input" data-index="2.0"></span>
        <span class="board-input" data-index="2.1"></span>
        <span class="board-input" data-index="2.2"></span>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
